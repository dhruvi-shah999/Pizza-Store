  <div class="container col-xs-12 col-sm-10 col-md-8 col-lg-7">
    <div class="row">
      <div class="card" id="customize-card">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">Card title</h3>
          <br>
          <form action="">
            <label for="size">Select Size &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="size_dropdown" onchange="sizeDrop()" name="size">
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
            <br>
            <br>
            <label for="size">Select Crust &nbsp; &nbsp;</label>
            <select id="crust_dropdown" onchange="crustDrop()" name="crust">
              <option value="Classic">Classic +₹0</option>
              <option value="Pan Pizza">Pan Pizza</option>
              <option value="Wheat Crust">Wheat Crust</option>
            </select>
            <br>
            <br>
            <input type="checkbox" onchange="cheeseCheck()" id="cheese-cb" name="cheese-checkbox" value="cheese">
            <label for="extra_cheese"> &nbsp;&nbsp;Add Cheese +₹ <span id="cheese-lb"></span> </label>
            <br>
            <br>
            <a href="./menu.html" onclick="addToCart()" class="btn btn-primary">Add &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span id="add_price">₹ 10</span></a>
          </form>
        </div>
      </div>
    </div>
  
  </div>
